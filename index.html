<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Appraisal Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <form id="realEstateForm">
        <label for="address">Endereço da Casa:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="visitDate">Data da Visita:</label>
        <input type="date" id="visitDate" name="visitDate" required><br><br>

        <label for="viewQuality">Qualidade das Vistas:</label>
        <select id="viewQuality" name="viewQuality" required>
            <option value="Péssimo">Péssimo</option>
            <option value="Mau">Mau</option>
            <option value="Razoável">Razoável</option>
            <option value="Bom">Bom</option>
            <option value="Muito Bom">Muito Bom</option>
        </select><br><br>

        <label for="furQuality">Qualidade dos Acabamentos/Equipamentos:</label>
        <select id="furQuality" name="furQuality" required>
            <option value="Péssimo">Péssimo</option>
            <option value="Mau">Mau</option>
            <option value="Razoável">Razoável</option>
            <option value="Bom">Bom</option>
            <option value="Muito Bom">Muito Bom</option>
        </select><br><br>

        <!-- Dynamic Features Section -->
        <div id="dynamicFeatures">
            <!-- Varandas -->
            <div class="feature">
                <label for="varandas">Varandas existem?</label>
                <select id="varandas" name="varandas" onchange="addFeatureDetails('varandas')" required>
                    <option value="No">Não</option>
                    <option value="Yes">Sim</option>
                </select>
                <div id="varandasDetails"></div>
            </div>

            <!-- Arrecadações -->
            <div class="feature">
                <label for="arrecadacoes">Arrecadações existem?</label>
                <select id="arrecadacoes" name="arrecadacoes" onchange="addFeatureDetails('arrecadacoes')" required>
                    <option value="No">Não</option>
                    <option value="Yes">Sim</option>
                </select>
                <div id="arrecadacoesDetails"></div>
            </div>

            <!-- Marquises -->
            <div class="feature">
                <label for="marquises">Marquises existem?</label>
                <select id="marquises" name="marquises" onchange="addFeatureDetails('marquises')" required>
                    <option value="No">Não</option>
                    <option value="Yes">Sim</option>
                </select>
                <div id="marquisesDetails"></div>
            </div>

            <!-- Garagem Simples -->
            <div class="feature">
                <label for="garagemSimples">Garagem Simples existe?</label>
                <select id="garagemSimples" name="garagemSimples" onchange="addFeatureDetails('garagemSimples')" required>
                    <option value="No">Não</option>
                    <option value="Yes">Sim</option>
                </select>
                <div id="garagemSimplesDetails"></div>
            </div>

            <!-- Garagem Dupla -->
            <div class="feature">
                <label for="garagemDupla">Garagem Dupla existe?</label>
                <select id="garagemDupla" name="garagemDupla" onchange="addFeatureDetails('garagemDupla')" required>
                    <option value="No">Não</option>
                    <option value="Yes">Sim</option>
                </select>
                <div id="garagemDuplaDetails"></div>
            </div>

            <!-- Parqueamento Simples -->
            <div class="feature">
                <label for="parqueamentoSimples">Parqueamento Simples existe?</label>
                <select id="parqueamentoSimples" name="parqueamentoSimples" onchange="addFeatureDetails('parqueamentoSimples')" required>
                    <option value="No">Não</option>
                    <option value="Yes">Sim</option>
                    </select>
                    <div id="parqueamentoSimplesDetails"></div>
                    </div>

            <!-- Parqueamento Duplo -->
            <div class="feature">
                <label for="parqueamentoDuplo">Parqueamento Duplo existe?</label>
                <select id="parqueamentoDuplo" name="parqueamentoDuplo" onchange="addFeatureDetails('parqueamentoDuplo')" required>
                    <option value="No">Não</option>
                    <option value="Yes">Sim</option>
                </select>
                <div id="parqueamentoDuploDetails"></div>
            </div>

            <!-- Quintal/Logradouro -->
            <div class="feature">
                <label for="quintal">Quintal/Logradouro existe?</label>
                <select id="quintal" name="quintal" onchange="addFeatureDetails('quintal')" required>
                    <option value="No">Não</option>
                    <option value="Yes">Sim</option>
                </select>

            </div>
