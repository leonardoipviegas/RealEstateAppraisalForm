<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Appraisal Form</title>
</head>
<body>
    <form id="realEstateForm">
        <label for="address">Endereço da Casa:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="visitDate">Data da Visita:</label>
        <input type="date" id="visitDate" name="visitDate" required><br><br>

        <label for="viewQuality">Qualidade das Vistas:</label>
        <select id="viewQuality" name="viewQuality" required>
            <option value="Péssimo">Péssimo</option>
            <option value="Mau">Mau</option>
            <option value="Razoável">Razoável</option>
            <option value="Bom">Bom</option>
            <option value="Muito Bom">Muito Bom</option>
        </select><br><br>

        <!-- Balcony Feature -->
        <label for="balconies">Varandas existem?</label>
        <select id="balconies" name="balconies" required>
            <option value="No">Não</option>
            <option value="Yes">Sim</option>
        </select><br><br>
        <div id="balconiesDetails"></div>

        <!-- Arrecadações Feature -->
        <label for="arrecadacoes">Arrecadações existem?</label>
        <select id="arrecadacoes" name="arrecadacoes" required>
            <option value="No">Não</option>
            <option value="Yes">Sim</option>
        </select><br><br>
        <div id="arrecadacoesDetails"></div>

        <!-- Marquises Feature -->
        <label for="marquises">Marquises existem?</label>
        <select id="marquises" name="marquises" required>
            <option value="No">Não</option>
            <option value="Yes">Sim</option>
        </select><br><br>
        <div id="marquisesDetails"></div>

        <!-- Add more features as needed -->

        <input type="submit" value="Submit">
    </form>

    <script src="formScript.js"></script>
</body>
</html>
